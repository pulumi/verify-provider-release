name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    strategy:
      fail-fast: false
      matrix:
        runner:
          - ubuntu-latest
          - macos-latest
          - windows-latest
          - windows-11-arm
          - ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - uses: pulumi/actions@9519177da243fd32cab35cdbf19cce1ab7472fcc # v6
      - uses: actions/setup-node@v4
      - uses: actions/setup-python@v5
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'

      - name: Test Local Action for nodejs
        uses: ./
        with:
          runtime: nodejs
          directory: __tests__/programs/random-nodejs
          provider: random
          providerVersion: '4.16.2'

      - name: Test Local Action for python
        uses: ./
        with:
          runtime: python
          directory: __tests__/programs/random-python
          provider: random
          providerVersion: '4.16.2'

      - name: Test Local Action for dotnet
        uses: ./
        with:
          runtime: dotnet
          directory: __tests__/programs/random-dotnet
          provider: random
          providerVersion: '4.16.2'

      - name: Test Local Action for go
        uses: ./
        with:
          runtime: go
          directory: __tests__/programs/random-go
          provider: random
          providerVersion: '4.16.2'
