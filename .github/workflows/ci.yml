name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action for nodejs
        uses: ./
        with:
          language: nodejs
          directory: __tests__/programs/random-nodejs
          provider: random
          providerVersion: '4.16.2'

      - name: Test Local Action for python
        uses: ./
        with:
          language: python
          directory: __tests__/programs/random-python
          provider: random
          providerVersion: '4.16.2'

      - name: Test Local Action for dotnet
        uses: ./
        with:
          language: dotnet
          directory: __tests__/programs/random-dotnet
          provider: random
          providerVersion: '4.16.2'
